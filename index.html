<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Introduction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #6a5acd;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .book-intro {
            text-align: center;
        }
        .book-intro img {
            max-width: 200px;
            margin: 1rem 0;
            border-radius: 8px;
        }
        .book-intro h2 {
            margin: 1rem 0 0.5rem;
            color: #333;
        }
        .book-intro p {
            color: #555;
            line-height: 1.6;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #6a5acd;
            color: white;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Đầu sách hiện đang bán</h1>
    </header>
    <div class="container">
        <div class="book-intro">
            <img src="1.jpeg" alt="Book Cover">
            <h2>86 vol 1</h2>
            <p>Tác giả: Asato Asato</p>
            <p>Chiến trường của những chiến binh trẻ tuổi.</p>
        </div>
        <div class="book-intro">
            <img src="2.jpg" alt="Book Cover">
            <h2>86 vol 2</h2>
            <p>Tác giả: Asato Asato</p>
            <p>Băng qua chiến tuyến.</p>
        </div>
        <div class="book-intro">
            <img src="3.jpg" alt="Book Cover">
            <h2>86 vol 3</h2>
            <p>Tác giả: Asato Asato</p>
            <p>Những mất mát đau thương.</p>
        </div>
    </div>
    <footer>
        <p>&copy;Tạo bởi Đạt (Nouzen)</p>
    </footer>
</body>
</html>
